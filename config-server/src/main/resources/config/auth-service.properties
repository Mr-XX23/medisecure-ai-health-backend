# Server port
server.port=${AUTH_SERVER_PORT}

# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DATABASE_PROVIDER_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${DIALECT}

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:20000}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${HIKARI_LEAK_DETECTION:60000}
spring.datasource.hikari.pool-name=AuthServiceHikariPool

# Eureka configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${AUTH_SERVER_HOSTNAME}
eureka.instance.instance-id=${spring.application.name}:${server.port}

# OTP Configuration
otp.expiry.minutes=${OTP_EXPIRY}
otp.email.token.length=${OTP_EMAIL_LENGTH}

# Email Configuration
spring.mail.host=${SMTP_HOSTNAME}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${EMAIL_SMPT_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_SMPT_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${EMAIL_SMPT_STARTTLS_REQUIRED}
spring.mail.properties.mail.smtp.connectiontimeout=${EMAIL_SMPT_CONNECTION_TIMEOUT}
spring.mail.properties.mail.smtp.timeout=${EMAIL_SMPT_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${EMAIL_SMPT_WRITETIMEOUT}

# Email Configuration pattern
email.verification.url-pattern=${EMAIL_VERIFICATION_PATTERN}
email.rate.limit.per-hour=${EMAIL_RATE_LIMIT_PER_HOUR}
email.max.retry.attempts=${EMAIL_MAX_RETRY_ATTEMPTS}

# Application Configuration
app.name=MediSecure
app.url=${GATEWAY_SERVER_URL}

# Async Configuration
spring.task.execution.pool.core-size=${ASYNC_EXECUTOR_CORE_POOL_SIZE}
spring.task.execution.pool.max-size=${ASYNC_EXECUTOR_MAX_POOL_SIZE}
spring.task.execution.pool.queue-capacity=${ASYNC_EXECUTOR_QUEUE_CAPACITY}

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# SMS Configuration
sms.rate.limit.per-hour=${SMS_RATE_LIMIT_PER_HOUR}
sms.rate.limit.per-day=${SMS_RATE_LIMIT_PER_DAY}
sms.otp.rate.limit.per-hour=${SMS_OTP_RATE_LIMIT_PER_HOUR}
sms.max.retry.attempts=${SMS_MAX_RETRY_ATTEMPTS}

# Security Configuration
security.enabled=true
jwt.access-token-expiry-days=${JWT_ACCESS_TOKEN_EXPIRY_DAYS}
jwt.refresh-token-expiry-days=${JWT_REFRESH_TOKEN_EXPIRY_DAYS}
jwt.issuer=${JWT_ISSUER}
jwt.public-key=${JWT_PUBLIC_KEY}
jwt.private-key=${JWT_PRIVATE_KEY}

cookie.access-token-max-age=${JWT_ACCESS_TOKEN_MAX_AGE}
cookie.refresh-token-max-age=${JWT_REFRESH_TOKEN_MAX_AGE}
cookie.domain=${COOKIE_DOMAIN}
cookie.secure=false

# Public endpoints that don't require authentication
security.public-endpoints=${PUBLIC_ENDPOINTS}

app.frontend.url=${FRONTEND_URL}

# OAUTH CLIENT CONFIGURATIONS
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_SECRET_ID}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPES}
spring.security.oauth2.client.registration.google.redirect-uri=${BASE_URL}${GOOGLE_REDIRECT_URL}
spring.security.oauth2.client.provider.google.authorization-uri=${GOOLGE_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOLGE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USERINFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_USER_NAME_ATTRIBUTE}


