# Server port
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/medisecure-micro-authservice
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Eureka configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${server.port}

# OTP Configuration
otp.expiry.minutes=15
otp.email.token.length=32

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.name=MediSecure
app.url=${APP_URL:http://localhost:8080}

# Email Configuration
email.verification.url-pattern=%s/api/v1/auth/verify-email?token=%s
email.rate.limit.per-hour=10
email.max.retry.attempts=3

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# Twilio Configuration
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.phone.number=${TWILIO_PHONE_NUMBER}

# SMS Configuration
sms.rate.limit.per-hour=5
sms.rate.limit.per-day=20
sms.otp.rate.limit.per-hour=3
sms.max.retry.attempts=3

# Security Configuration
security.enabled=true
jwt.access-token-expiry-days=7
jwt.refresh-token-expiry-days=30
cookie.access-token-max-age=604800
cookie.refresh-token-max-age=2592000
cookie.domain=localhost
cookie.secure=false
jwt.issuer=medisecure-auth-service
jwt.public-key=classpath:keys/public_key.pem
jwt.private-key=classpath:keys/private_key_pkcs8.pem

# Public endpoints that don't require authentication
security.public-endpoints=/api/v1/auth/login,/api/v1/auth/register,/api/v1/auth/health,/api/v1/auth/verify-email,/api/v1/auth/verify-phone,/api/v1/auth/reset-password



