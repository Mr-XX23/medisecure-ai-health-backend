spring.application.name=gateway-service
spring.config.import=optional:configserver:http://config-server:8888

# ============================================================================
# CORS Configuration (Default/Development Settings)
# ============================================================================
# SECURITY NOTE: Override these in production with environment-specific values
# via config server or environment variables

# Comma-separated list of allowed origins
cors.allowed-origins=http://localhost:5173,http://localhost:8080
# Production example: https://medisecure.com,https://app.medisecure.com

# Allowed HTTP methods
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# Allowed headers (whitelist only required headers)
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,X-CSRF-TOKEN

# Allow cookies and credentials
cors.allow-credentials=true

# Preflight cache duration (seconds) - 600s = 10 minutes
cors.max-age=600
