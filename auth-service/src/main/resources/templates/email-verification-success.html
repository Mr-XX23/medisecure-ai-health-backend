<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - MediSecure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out 0.2s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.5s ease-out 0.2s backwards;
        }

        .error-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .message {
            color: #546e7a;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .sub-message {
            color: #78909c;
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .login-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 40px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .app-name {
            color: #667eea;
            font-weight: 600;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #eceff1;
            color: #90a4ae;
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Success Icon -->
    <div th:if="${success}" class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
        </svg>
    </div>

    <!-- Error Icon -->
    <div th:unless="${success}" class="error-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
        </svg>
    </div>

    <!-- Title -->
    <h1 th:text="${title}">Email Verified!</h1>

    <!-- Message -->
    <p class="message" th:text="${message}">Your email has been successfully verified.</p>

    <!-- Sub Message -->
    <p class="sub-message" th:if="${subMessage}" th:text="${subMessage}"></p>

<!--    &lt;!&ndash; Login Button &ndash;&gt;-->
<!--    <a th:href="${loginUrl}" class="login-button">-->
<!--        <span th:text="${success ? 'Continue to Login' : 'Back to Home'}">Continue to Login</span>-->
<!--    </a>-->
    <p class="sub-message">Now, Go back to the page where you left. Thank you</p>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2026 <span class="app-name">MediSecure</span>. All rights reserved.</p>
    </div>
</div>
</body>
</html>
